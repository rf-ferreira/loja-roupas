<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/tshirt-solid.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/all.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/79b02261b9.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Camiseta Preta</title>
</head>
<body>
    <header>
        <div class="main-bar">
            <div class="logo-loja">
                <a href="../index.html">
                    <i class="fas fa-tshirt"></i>
                    <h1>Loja de Roupas</h1>
                </a>
            </div>
            <div class="menu">
                <input type="text" placeholder="O que você procura?">
                <input type="submit" value="Pesquisar">
                <ul>
                    <li><a href="login.html"><i class="fas fa-user"></i>Entrar</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>Carrinho</a></li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="#">Feminino</a></li>
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Infantil</a></li>
                    <li><a href="#">Calçados</a></li>
                    <li><a href="#">Moletom</a></li>
                    <li><a href="#">Acessórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="product-page">
        <section id="product-preview">
            <div class="product-preview">
                <img src="../images/camiseta-preta.jpg" alt="Camiseta Preta">
                <div id="product-imgs">
                    <div class="product-img">
                        <img src="../images/camiseta-preta.jpg" alt="Camiseta Preta">
                    </div>
                    <div class="product-img">
                        <img src="../images/camiseta-preta.jpg" alt="Camiseta Preta">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h2>Camiseta Preta</h2>
                <span class="product-price">R$ 29,99</span>
                <div class="shipping">
                    <input type="text" placeholder="Digite seu CEP">
                    <button class="calc-shipping">Calcular Frete</button>
                </div>
                <button class="buy">Comprar</button>
                <button class="add-to-cart">Adicionar ao carrinho</button>
            </div>
        </section>
        <div class="line2"></div>
        <section id="product-description">
            <div class="product-description">
                <h2>Descrição</h2>
                <p>É uma camiseta preta.</p>
                <p>Tamanho M.</p>
            </div>
        </section>
    </main>
    <footer>
        <span class="footer-content">&copy; Loja de Roupas 2020</span>
    </footer>
</body>
</html>
