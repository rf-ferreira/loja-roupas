<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/tshirt-solid.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/all.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/79b02261b9.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Entrar</title>
</head>
<body>
    <header>
        <div class="main-bar">
            <div class="logo-loja">
                <a href="../index.html">
                    <i class="fas fa-tshirt"></i>
                    <h1>Loja de Roupas</h1>
                </a>
            </div>
            <div class="menu">
                <input type="text" placeholder="O que você procura?">
                <input type="submit" value="Pesquisar">
                <ul>
                    <li><a href="login.html"><i class="fas fa-user"></i>Entrar</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i>Carrinho</a></li>
                </ul>
            </div>
        </div>
        <div class="line"></div>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="#">Feminino</a></li>
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Infantil</a></li>
                    <li><a href="#">Calçados</a></li>
                    <li><a href="#">Moletom</a></li>
                    <li><a href="#">Acessórios</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="login-main">
        <section id="content-login">
            <div id="login">
                <h2>Já sou cliente</h2>
                <form action="">
                    <p>Email:</p>
                    <input type="email" class="login-email">
                    <p>Senha:</p>
                    <input type="password" class="login-password">
                    <button class="login-button">Entrar</button>
                    <a href="#">Esqueci minha senha.</a>
                </form>
            </div>
            <div class="vertical-line"></div>
            <div id="signup">
                <h2>Cadastrar</h2>
                <form action="">
                    <p>Email:</p>
                    <input type="email" class="signup-email">
                    <p>Nome:</p>
                    <input type="text" class="signup-user">
                    <p>Senha:</p>
                    <input type="password" class="signup-password">
                    <p>Confirme sua Senha:</p>
                    <input type="password" class="signup-confirm-password">
                    <button class="signup-button">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-login">
        <span class="footer-content">&copy; Loja de Roupas 2020</span>
    </footer>
</body>
</html>
